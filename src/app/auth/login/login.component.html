<form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <p-panel header="TMS Login">
        <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    รหัสพนักงาน:
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText type="text" formControlName="employeeNo" class="form-control" name="employeeNo" [(ngModel)]="inputEmployeeNo">
                </div>
                <div class="ui-grid-col-4">
                    <div [hidden]="loginForm.controls['employeeNo'].valid || !loginForm.controls['employeeNo'].dirty" class="alert alert-danger">
                        Login is required
                    </div>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    รหัสผ่าน:
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText type="password" formControlName="password" class="form-control" name="password" [(ngModel)]="inputPassword">
                </div>
                <div class="ui-grid-col-4">
                    <div [hidden]="loginForm.controls['password'].valid || !loginForm.controls['password'].dirty" class="alert alert-danger">
                        Password is required
                    </div>
                </div>
            </div>
            <br>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2"></div>
                <div class="ui-grid-col-6">
                    <button pButton type="submit" label="Submit" click="onSubmit()" [disabled]="!loginForm.valid"></button>
                </div>
                <div class="ui-grid-col-4"></div>
            </div>
        </div>
    </p-panel>
</form>
