<nb-card *ngIf="accept">
    <nb-card-header>
     รายการบัญชีผู้ใช้
    </nb-card-header>
  
    <nb-card-body>
        <ng2-smart-table [settings]="settings" [source]="source" (create)="routeFormCreate()" (edit)="routeFormEdit($event)" (delete)="onDeleteConfirm($event)">
        <!-- (edit)="showDialogEdit($event)" -->
       </ng2-smart-table>
    </nb-card-body>
  </nb-card>

  <meta *ngIf="!accept" http-equiv="refresh" content="0; url=/pages/Not-Accept" />
