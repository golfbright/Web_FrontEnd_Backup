<div *ngIf="accept" class="col-lg-flex">
    <nb-card>
      <nb-card-header>{{formType}}บทบาท</nb-card-header>
      <nb-card-body>
  
        <!-- <input type="number" onKeyPress="if(this.value.length==10) return false;" [(ngModel)]="apiData.employeeNo" nbInput
          fullWidth placeholder="Employee ID"> -->
  
          
  
        <div class="full-name-inputs">
          <input type="text" maxlength="16" [(ngModel)]="apiData.roleName" nbInput fullWidth placeholder="ชื่อบทบาท">
        </div>
  
        <div style="float: left; width: 130px">
          <button type="submit" nbButton status="danger" (click)="OnClickCancel()">Cancel</button>
        </div>
  
        <div style="float: right; ">
          <button type="submit" nbButton status="primary" (click)="OnClickSave()">Save</button>
        </div>
  
        
  
      </nb-card-body>
    </nb-card>
  </div>

  <meta *ngIf="!accept" http-equiv="refresh" content="0; url=/pages/Not-Accept" />
